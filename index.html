<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&display=swap" rel="stylesheet">
</head>
<body>
<div class="page">
    <div class="left-cont">
        <div class="left-logo">
            <img src="images/odin-lined.png" alt="logo">
            <span class="logo-text">ODIN</span>
        </div>
        <p class="credit">Photo by <u>Halie West</u> on <u>Unsplash</u></p> 

    </div>
    <div class="right-cont">
        <div class="hero">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <p>Sign up <em>now</em> to get started.</p> 
            <p class="nike">You <em>know</em> you want to.</p>
        </div>
        <form action="madeupbackend.com/lmao" method="post">
            <h2>Let's do this!</h2>
            <div class="form-cont">

            <div>
                <label for="first_name">FIRST NAME</label>
                <input type="text" id="first_name" name="first_name" placeholder="John">
            </div>
            <div>
                <label for="last_name">LAST NAME</label>
                <input type="text" id="last_name" name="last_name" placeholder="Smith">
            </div>
            <div>
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" placeholder="yourmail@email.com">
            </div>
            <div>
                <label for="phone_number">PHONE NUMBER</label>
                <input type="tel" id="phone_number" name="phone_number" placeholder="+46731231231">
            </div>
            <div>
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <label for="confirm_password">CONFIRM PASSWORD</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            
        <div id="btn-cont">
            <button type="submit" id="create-acc">Create Account</button>
        </div>
        </div>
        </form>
            <p class="bottom-text">Already have an account? <a href="login.html">Log in</a></p>

    </div>


</div>
    <script src="script.js"></script>
</body>
</html>
